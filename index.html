<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>



        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.google.com">View Highscores</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                        Time Left: <span id="timer">0</span>
                </div>
            </div>
        </nav>





        <div class="wrapper">
            <!-- Header -->
            <header>
                <h1>Coding Quiz Challenge</h1>
            </header>
            <!-- Card -->
            <div class="card">
                <!-- Text on code quiz -->
                <div class="card-body">
                    <p>
                        Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will deduct the time remaining by 5 seconds!
                    </p>
                </div>
                <!-- button to start quiz -->
                <div class="card-footer">
                    <button id="startBtn" class="btn">Start Quiz</button>
                </div>
            </div>
        </div>




        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
        </script>

        <!-- JS file -->
        <script src="script.js"></script>
    </body>

</html>
