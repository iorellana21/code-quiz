<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz Challenge</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="startQuiz(), viewHighScores()">

        <!-- Nav Template for main page && question page only-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button id="viewBtn" class="navbar-brand">
                    View Highscores
                </button>
                <div>
                    <h4>
                        Time Left: <span id="timer">0</span>
                    </h4>
                </div>
            </div>
        </nav>

        <!-- HTML Template for main quiz page -->
        <div class="wrapper" id="main-page">
            <header>
                <h1>Coding Quiz Challenge</h1>
            </header>
            <!-- Card -->
            <div class="card">
                <!-- Text on code quiz -->
                <div class="card-body">
                    <p>
                        Try to answer the following code-related questions within the time limit.
                        And then try to beat your high score!
                    </p>
                </div>
                <!-- button to start quiz -->
                <div class="card-footer">
                    <button id="startBtn" class="btn">Start Quiz</button>
                </div>
            </div>
        </div>


        <!-- HTML Template for quiz questions page -->
        <div class="wrapper inactive" id="quiz-page">
            <!-- Header -->
            <header id="question">
            </header>
            <!-- Card -->
            <div class="card">
                <!-- Text on code quiz -->
                <div class="card-body" id="container">
                </div>
                <p id="display-result"></p>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
            </script>

        <!-- JS file -->
        <script src="script.js"></script>
    </body>

</html>
