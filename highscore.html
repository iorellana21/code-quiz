<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz Challenge - High Scores</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="HighScores(), backToMainPage()">

        <!-- Nav Template for main page && question page only-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button id="mainPageBtn" class="navbar-brand">
                    Back to Main Page
                </button>
            </div>
        </nav>

        <!-- HTML Template for initials page -->
        <div class="wrapper" id="user-page">
            
            <!-- Header -->
            <header>
                <h1>TIME'S UP!</h1>
                <h2>PROVIDE SCORE</h2>
            </header>
            <!-- Card -->
            <div class="card">
                <!-- Text on code quiz -->
                <div class="card-body">
                    <p>
                        ASK FOR USERS INITIAL WITH SUBMIT BUTTON.
                    </p>
                </div>
                <!-- button to submit users initials -->
                <div class="card-footer">
                    <button id="submitBtn" class="btn">Submit</button>
                </div>
            </div>
        </div>


        <!-- HTML Template for High Scores page -->
        <div class="wrapper inactive" id="high-score-page">
            <!-- Header -->
            <header>
                <h1>HIGH SCORES</h1>
            </header>
            <!-- Card -->
            <div class="card">
                <!-- Text on code quiz -->
                <div class="card-body">
                    <p>
                        ORDERED LIST WITH USERS INITIALS AND SCORE. SORT BY SCORE
                    </p>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
            </script>

        <!-- JS file -->
        <script src="script.js"></script>
    </body>

</html>
